<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directives X-model x-text and x-bind</title>
    <script defer src="https://unpkg.com/alpinejs@3.2.2/dist/cdn.min.js"></script>

</head>
<body>


    <div x-data="{ title: '' }">
        <input type="text" x-model.debounce="title">
        <p x-html="title">
            
        </p>
    </div>

    <h3>Display image here</h3>

    <div x-data="{ image: '' }">
        <h4>Paste image url</h4>
        <input type="text" x-model.debounce="image">
        <img x-show="image != ''" x-bind:src="image" alt="display image">
    </div>


    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine js Magics</title>
    <script defer src="https://unpkg.com/alpinejs@3.2.2/dist/cdn.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">


</head>
<body>
    
    <!-- <div x-data>

        <button @click="console.log($el)">Replace me with "Hello World!"</button>
    </div> -->

    <div x-data="{title: 'component 1'}">

        <button @click="$dispatch('fire', {title: 'new title'})">Update component 2</button>

    </div>
    <hr>

    <div x-data="{ title: 'component 2'}">
        <p x-text="title" @fire.window="title = $event.detail.title">

        </p>
    </div>


</body>
</html>
